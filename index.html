<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Części Mechanika C&M By Aleks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        label {
            display: block;
            margin-right: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 50px;
            margin-left: 10px;
        }
        .total-price {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .discount-group {
            margin-top: 20px;
        }
        .discount-group input {
            margin-right: 10px;
            width: 60px;
        }
    </style>
</head>
<body>

<div class="form-container">

        </div>
        <div class="form-group">

        </div>
        <div class="form-group">

        <div class="form-group">

        </div>
        <div class="form-group">
            <label><input type="checkbox" value="99" class="service"> Płyn u. kierowniczego ($99)</label>
            <label>Ilość: <input type="number" min="1" value="1" class="quantity" disabled></label>
        </div>
        <div class="form-group">
            <label><input type="checkbox" value="275" class="service"> Świece zapłonowe ($275)</label>

            <label><input type="checkbox" value="99" class="service"> Z. Zestaw Naprawczy ($99)</label>

        </div>
        <div class="form-group">
            <label><input type="checkbox" value="47" class="service"> Zestaw naprawczy ($47)</label>
            <label>Ilość: <input type="number" min="1" value="1" class="quantity" disabled></label>
        </div>

        <div class="total-price">Cena całkowita: $<span id="totalPrice">0</span></div>

        <div class="discount-group">
            <label for="discount">Zmień cenę o procent: </label>
            <input type="number" id="discount" min="-100" value="0"> %
            <button type="button" onclick="applyDiscount()">Zastosuj</button>
        </div>

        <button type="button" onclick="copyToClipboard()">Kopiuj cenę do schowka</button>
    </form>
</div>

<script>
    document.querySelectorAll('.service').forEach((checkbox) => {
        checkbox.addEventListener('change', updatePrice);
    });

    document.querySelectorAll('.quantity').forEach((input) => {
        input.addEventListener('change', updatePrice);
    });

    function updatePrice() {
        let totalPrice = 0;
        document.querySelectorAll('.service').forEach((checkbox, index) => {
            if (checkbox.checked) {
                const quantity = document.querySelectorAll('.quantity')[index].value;
                totalPrice += parseFloat(checkbox.value) * parseInt(quantity);
                document.querySelectorAll('.quantity')[index].disabled = false;
            } else {
                document.querySelectorAll('.quantity')[index].disabled = true;
            }
        });
        document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
    }

    function applyDiscount() {
        const discount = parseFloat(document.getElementById('discount').value);
        let currentPrice = parseFloat(document.getElementById('totalPrice').innerText);
        const discountedPrice = currentPrice + (currentPrice * (discount / 100));
        document.getElementById('totalPrice').innerText = discountedPrice.toFixed(2);
    }

    function copyToClipboard() {
        const totalPrice = document.getElementById('totalPrice').innerText;
        const tempInput = document.createElement('input');
        document.body.appendChild(tempInput);
        tempInput.value = totalPrice;
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        alert('Cena została skopiowana do schowka: $' + totalPrice);
    }
</script>

</body>
</html>
